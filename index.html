<!DOCTYPE html>
<html>
<head>
	<title>Application</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="top">
		<header>
			<div class="logo">
				<i class="fa fa-2x fa-instagram"></i>
				<p class="logoText">Instagram</p>
			</div>
			<div>
				<input type="text" placeholder="search...">
			</div>
			<div class="rightSideIcons">
				<i class="fa fa-compass myCompass"></i>
				<i class="fa fa-heart-o"></i>
				<i class="fa fa-user-o"></i>
			</div>
		</header>
	</div>
	<div class="subtree">
		<div class="avatar">
			<img src="images/json.jpg" alt="">
		</div>
		<div class="profileInfo">
			<div class="info">
				<p class="name">
					Json Statham
				</p>
				<button>Edit Profile</button>
				<i class="fa fa-cog"></i>
			</div>
			<div class="info2">
				<p><span class="bold">13</span> Posts</p>
				<p><span class="bold">243</span> Followers</p>
				<p><span class="bold">123</span> Following</p>
			</div>
			<div>
				<p>
					Statham is known for his roles in the Guy Ritchie crime films Lock, Stock and Two Smoking Barrels (1998), Snatch (2000), and Revolver (2005). 
				</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="box">
			<img src="images/img1.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img2.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img3.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img4.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img5.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img1.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img2.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img3.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img4.jpg" alt="">
		</div>
		<div class="box">
			<img src="images/img5.jpg" alt="">
		</div>		
	</div>
</body>
</html>
